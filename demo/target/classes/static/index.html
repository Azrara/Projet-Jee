<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" type ="text/css" href="css/monStyle.css"/>
    <link rel="stylesheet" type ="text/css" href="css/bootstrap.min.css"/>

    <title>Catalogue Produits</title>
</head>
<body ng-app="myApp" ng-controller="ProduitController">

<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des produits</div>
    <div class="panel-body">
      <div class="container">
        <label>Mot clé:</label>
        <input type="text" ng-model="motCle"/>
        <button ng-click="chercher()" class="btn btn-primary">Chercher</button>
      </div>
      <table class = "table table-striped">
      	<tr>
        	<th>ID</th> <th>Désignation</th> <th>Prix</th> <th>Quantité</th>
        </tr>
        <tr ng-repeat="p in pageProduits.content">
            <td>{{p.id}}</td>
            <td>{{p.designation}}</td>
            <td>{{p.prix}}</td>
            <td>{{p.quantite}}</td>
        </tr>
      </table>

      <div class="container">
        <ul class="nav nav-pills">
          <li  ng-class="{active:pageCourante==$index}" class="clickable" ng-repeat="p in pages track by $index">
            <a ng-click="goToPage($index)">{{$index}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript" src="angularjs/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
